name: KeepAlive

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 1,15 * *"
  workflow_dispatch:

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    concurrency:
      group: keepalive
      cancel-in-progress: false
    steps:
      - name: Checkout (full history)
        # actions/checkout@v4 pinned to v4.3.0
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create empty commit (skip other CI)
        run: |
          git pull --ff-only || true
          git commit --allow-empty -m "Keepalive: scheduled touch [skip ci]"

      - name: Safe push with simple retry
        env:
          MAX_RETRIES: 3
        run: |
          n=0
          until [ "$n" -ge "$MAX_RETRIES" ]
          do
            if git push; then
              echo "Pushed keepalive commit."
              exit 0
            fi
            n=$((n+1))
            echo "Push failed â€“ attempt $n/$MAX_RETRIES. Rebasing and retrying..."
            git pull --rebase || true
            sleep 5
          done
          echo "Failed to push after $MAX_RETRIES attempts."
          exit 1
